<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./picture/logo.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <title>Các sản phẩm của Việt Sang</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-success sticky-top">
      <div
        class="container-fluid px-3 d-flex align-items-center justify-content-between"
      >
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="./picture/logo.png" alt="Logo" height="50px" />
        </a>

        <!-- Thanh tìm kiếm -->
        <form class="d-flex flex-grow-1 me-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button
            class="btn btn-outline-success"
            type="submit"
            style="background-color: #ffffff"
          >
            <img src="./picture/search.png" height="28px" alt="Tìm kiếm" />
          </button>
        </form>

        <!-- Nút menu cho mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Phần menu ẩn/hiện khi thu gọn -->
        <div
          class="collapse navbar-collapse justify-content-end"
          style="max-width: 300px"
          id="navbarContent"
        >
          <ul class="navbar-nav ms-md-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Sản phẩm</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Kết nối
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="tel:0385219702"
                  ><img src="./picture/zalo.png" alt="" height="25px" />Zalo</a
                >
                <a
                  class="dropdown-item"
                  href="http://youtube.com/@kythuatdongruong"
                  target="_blank"
                  ><img
                    src="./picture/youtube.png"
                    alt=""
                    height="19px"
                  />YouTube</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
  </body>
</html>
